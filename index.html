<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Premium - No App Needed</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
    <style>
        :root { --accent: #007aff; --bg: #050505; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; text-align: center; }
        .admin-box { max-width: 450px; margin: 50px auto; padding: 30px; background: #111; border-radius: 20px; border: 1px solid #333; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #222; border: 1px solid #444; color: white; border-radius: 10px; box-sizing: border-box; }
        .btn { width: 100%; padding: 18px; background: var(--accent); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        #link-wrap { display: none; margin-top: 25px; padding: 20px; background: #1c1c1e; border-radius: 15px; border: 1px dashed var(--accent); }
        #ar-link { color: var(--accent); word-break: break-all; font-size: 14px; display: block; margin: 10px 0; }
        
        model-viewer {
            width: 100%;
            height: 90vh;
            background-color: #000;
        }
        .ar-btn {
            background-color: var(--accent);
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            color: white;
            font-weight: bold;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
    </style>
</head>
<body>

<div id="setup-ui">
    <div class="admin-box">
        <h2 style="color:var(--accent)">MyWebAR Pro Engine</h2>
        <input type="text" id="pname" placeholder="Project Name">
        <input type="file" id="pfile" accept=".glb">
        <button class="btn" onclick="startPublish()">Generate AR Link</button>
        <div id="status" style="margin-top: 15px; font-size: 13px;">Ready to upload</div>

        <div id="link-wrap">
            <p style="font-weight:bold;">Project Link:</p>
            <span id="ar-link"></span>
            <button class="btn" style="background:#28a745" onclick="copyLink()">Copy Link</button>
        </div>
    </div>
</div>

<script>
    const CLOUD_NAME = "dgn3gfiaf"; 
    const PRESET = "my_ar_preset"; 

    async function startPublish() {
        const file = document.getElementById('pfile').files[0];
        const name = document.getElementById('pname').value;
        const status = document.getElementById('status');
        
        if(!file || !name) return alert("Please fill all fields");

        status.innerText = "‚è≥ Uploading to Cloud...";
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', PRESET);

        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/auto/upload`, {
                method: 'POST', body: formData
            });
            const data = await res.json();
            
            if(data.secure_url) {
                const finalLink = window.location.origin + window.location.pathname + "?view=" + encodeURIComponent(data.secure_url);
                status.innerHTML = "<b style='color:#28a745'>‚úÖ Published!</b>";
                document.getElementById('link-wrap').style.display = "block";
                document.getElementById('ar-link').innerText = finalLink;
            }
        } catch(e) { status.innerText = "‚ùå Upload Failed"; }
    }

    function copyLink() {
        navigator.clipboard.writeText(document.getElementById('ar-link').innerText);
        alert("Link Copied!");
    }

    // AR VIEWER LOGIC (The MyWebAR Style Way)
    const urlParams = new URLSearchParams(window.location.search);
    const modelUrl = urlParams.get('view');

    if(modelUrl) {
        document.getElementById('setup-ui').style.display = 'none';
        document.body.innerHTML = `
            <model-viewer 
                src="${modelUrl}" 
                ar 
                ar-modes="webxr scene-viewer quick-look" 
                camera-controls 
                auto-rotate 
                shadow-intensity="1">
                <button slot="ar-button" class="ar-btn">üëã VIEW IN YOUR SPACE</button>
            </model-viewer>
        `;
    }
</script>
</body>
</html>
