<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Direct WebAR Camera</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
        :root { --accent: #007aff; }
        body { font-family: sans-serif; background: #000; color: #fff; margin: 0; overflow: hidden; }
        .ui-panel { position: absolute; z-index: 100; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #111; }
        .box { background: #1a1a1c; padding: 30px; border-radius: 20px; width: 85%; max-width: 400px; text-align: center; border: 1px solid #333; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #222; border: 1px solid #444; color: #fff; border-radius: 10px; box-sizing: border-box; }
        .btn { width: 100%; padding: 18px; background: var(--accent); color: #fff; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        #link-display { display: none; margin-top: 20px; padding: 15px; background: #000; border: 1px dashed var(--accent); border-radius: 10px; word-break: break-all; font-size: 12px; }
        /* AR বাটন স্টাইল */
        .ar-overlay { position: fixed; bottom: 30px; width: 100%; text-align: center; z-index: 10; display: none; }
    </style>
</head>
<body>

<div id="admin-ui" class="ui-panel">
    <div class="box">
        <h2 style="color:var(--accent)">Direct WebAR</h2>
        <input type="text" id="p-name" placeholder="প্রজেক্টের নাম">
        <input type="file" id="p-file" accept=".glb">
        <button class="btn" onclick="publish()">লিঙ্ক জেনারেট করুন</button>
        <p id="msg" style="font-size:12px; color:#888; margin-top:10px;">মেঝেতে সরাসরি মডেল দেখার জন্য</p>
        
        <div id="link-display">
            <span id="final-url"></span>
            <button class="btn" style="background:#28a745; margin-top:10px;" onclick="copy()">লিঙ্ক কপি করুন</button>
        </div>
    </div>
</div>

<div id="launcher-ui" class="ui-panel" style="display:none;">
    <div class="box">
        <h2 id="view-title">AR Project</h2>
        <p style="font-size:14px; opacity:0.7;">বাটনে ক্লিক করলে সরাসরি ক্যামেরা ওপেন হবে</p>
        <button class="btn" onclick="openCamera()">সরাসরি ক্যামেরা ওপেন করুন</button>
    </div>
</div>

<script>
    const CLOUD = "dgn3gfiaf"; 
    const PRESET = "my_ar_preset"; 

    async function publish() {
        const file = document.getElementById('p-file').files[0];
        const name = document.getElementById('p-name').value;
        const msg = document.getElementById('msg');
        if(!file || !name) return alert("ফাইল সিলেক্ট করুন!");

        msg.innerText = "⏳ আপলোড হচ্ছে...";
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', PRESET);

        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD}/auto/upload`, { method: 'POST', body: formData });
            const data = await res.json();
            if(data.secure_url) {
                const link = window.location.origin + window.location.pathname + "?model=" + encodeURIComponent(data.secure_url) + "&n=" + encodeURIComponent(name);
                document.getElementById('link-display').style.display = "block";
                document.getElementById('final-url').innerText = link;
                msg.innerHTML = "✅ <span style='color:#28a745'>লিঙ্ক তৈরি!</span>";
            }
        } catch(e) { msg.innerText = "❌ আপলোড ব্যর্থ"; }
    }

    function copy() {
        navigator.clipboard.writeText(document.getElementById('final-url').innerText);
        alert("কপি হয়েছে!");
    }

    // AR logic
    const urlParams = new URLSearchParams(window.location.search);
    const modelUrl = urlParams.get('model');
    const projName = urlParams.get('n');

    if(modelUrl) {
        document.getElementById('admin-ui').style.display = 'none';
        document.getElementById('launcher-ui').style.display = 'flex';
        document.getElementById('view-title').innerText = projName;
    }

    function openCamera() {
        document.getElementById('launcher-ui').style.display = 'none';
        document.querySelector('.ar-overlay').style.display = 'block';
        
        // সরাসরি ক্যামেরা এবং এআর সিন তৈরি
        const scene = `
            <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false;">
                <a-assets>
                    <a-asset-item id="m" src="${modelUrl}"></a-asset-item>
                </a-assets>
                
                <a-entity position="0 0 -2">
                    <a-entity gltf-model="#m" scale="0.5 0.5 0.5" rotation="0 45 0"></a-entity>
                </a-entity>

                <a-entity light="type: ambient; intensity: 1.5;"></a-entity>
                <a-camera position="0 1.6 0"></a-camera>
            </a-scene>
        `;
        document.body.insertAdjacentHTML('beforeend', scene);
    }
</script>

<div class="ar-overlay">
    <p style="background:rgba(0,0,0,0.8); display:inline-block; padding:10px 20px; border-radius:20px; font-size:12px;">ক্যামেরা দিয়ে চারপাশে খুঁজুন</p>
</div>

</body>
</html>
