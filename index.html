<body>

<div class="nav">MyWebAR Professional Clone</div>

<div class="container">
    <div class="card">
        <h3>üöÄ ‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡ßç‡¶∞‡¶ú‡ßá‡¶ï‡ßç‡¶ü ‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶ï‡¶∞‡ßÅ‡¶®</h3>
        <input type="text" id="p-name" placeholder="‡¶™‡ßç‡¶∞‡¶ú‡ßá‡¶ï‡ßç‡¶ü‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ (‡¶Ø‡ßá‡¶Æ‡¶®: Burger AR)">
        <input type="file" id="p-file" accept=".glb">
        <button class="btn" id="upload-btn" onclick="publishProject()">‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶è‡¶¨‡¶Ç ‡¶ï‡¶ø‡¶â‡¶Ü‡¶∞ ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        <p id="status" style="font-size: 12px; color: blue;"></p>
    </div>

    <div id="project-list">
        </div>
</div>

<script>
    // ‡¶ó‡ßÅ‡¶∞‡ßÅ‡¶§‡ßç‡¶¨‡¶™‡ßÇ‡¶∞‡ßç‡¶£: ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶´‡¶æ‡¶á‡¶≤‡¶ü‡¶ø ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞‡ßá ‡¶®‡¶æ ‡¶∞‡ßá‡¶ñ‡ßá ‡¶ó‡¶ø‡¶ü‡¶π‡¶æ‡¶¨‡ßá‡¶∞ ‡¶Æ‡¶æ‡¶ß‡ßç‡¶Ø‡¶Æ‡ßá ‡¶¨‡¶æ 
    // ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶ï‡ßç‡¶≤‡¶æ‡¶â‡¶° ‡¶á‡¶â‡¶Ü‡¶∞‡¶è‡¶≤ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞‡ßá‡¶∞ ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§
    
    function publishProject() {
        const name = document.getElementById('p-name').value;
        const fileInput = document.getElementById('p-file');
        const status = document.getElementById('status');

        if (!name || !fileInput.files[0]) {
            alert("‡¶®‡¶æ‡¶Æ ‡¶è‡¶¨‡¶Ç ‡¶´‡¶æ‡¶á‡¶≤ ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®!");
            return;
        }

        status.innerText = "‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏‡¶ø‡¶Ç ‡¶π‡¶ö‡ßç‡¶õ‡ßá... ‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§";

        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            const fileData = e.target.result;
            const projectData = { name, fileData, id: Date.now() };

            // ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ (LocalStorage ‡¶è ‡¶∞‡¶æ‡¶ñ‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá ‡¶§‡¶¨‡ßá ‡¶ï‡¶ø‡¶â‡¶Ü‡¶∞ ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø URL ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡¶¨‡ßá)
            let projects = JSON.parse(localStorage.getItem('mywebar_pro')) || [];
            projects.push(projectData);
            localStorage.setItem('mywebar_pro', JSON.stringify(projects));

            displayProjects();
            status.innerText = "‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶π‡ßü‡ßá‡¶õ‡ßá!";
        };
        reader.readAsDataURL(file);
    }

    function displayProjects() {
        const list = document.getElementById('project-list');
        list.innerHTML = "<h3>üìÇ ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡¶ú‡ßá‡¶ï‡ßç‡¶ü‡¶∏‡¶Æ‡ßÇ‡¶π</h3>";
        const projects = JSON.parse(localStorage.getItem('mywebar_pro')) || [];

        projects.forEach((proj, index) => {
            const item = document.createElement('div');
            item.className = 'card';
            item.innerHTML = `
                <h4>${proj.name}</h4>
                <div id="qr-${proj.id}" style="display:flex; justify-content:center;"></div>
                <button class="btn" style="background:#00cec9;" onclick="viewAR('${proj.id}')">‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡¶â ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®</button>
                <button class="btn" style="background:#ff7675;" onclick="deleteProj(${index})">‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡ßÅ‡¶®</button>
            `;
            list.appendChild(item);

            // ‡¶ï‡¶ø‡¶â‡¶Ü‡¶∞ ‡¶ï‡ßã‡¶° ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü (‡¶∏‡ßç‡¶ï‡ßç‡¶Ø‡¶æ‡¶® ‡¶ï‡¶∞‡¶≤‡ßá ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡¶¨‡ßá)
            new QRCode(document.getElementById(`qr-${proj.id}`), {
                text: window.location.href + "?view=" + proj.id,
                width: 150,
                height: 150
            });
        });
    }

    // ‡¶è‡¶Ü‡¶∞ ‡¶≠‡¶ø‡¶â ‡¶≤‡¶ú‡¶ø‡¶ï (‡¶∏‡ßç‡¶ï‡ßç‡¶Ø‡¶æ‡¶® ‡¶ï‡¶∞‡¶≤‡ßá ‡¶Ø‡¶æ ‡¶π‡¶¨‡ßá)
    const urlParams = new URLSearchParams(window.location.search);
    const viewId = urlParams.get('view');
    if (viewId) {
        const projects = JSON.parse(localStorage.getItem('mywebar_pro')) || [];
        const current = projects.find(p => p.id == viewId);
        if (current) {
            document.body.innerHTML = `
                <div style="width:100vw; height:100vh;">
                    <model-viewer src="${current.fileData}" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate style="width:100%; height:100%;">
                        <button slot="ar-button" style="position:absolute; bottom:50px; left:50%; transform:translateX(-50%); padding:20px; background:#6c5ce7; color:white; border-radius:50px; border:none; font-weight:bold;">üì∏ ‡¶ü‡ßá‡¶¨‡¶ø‡¶≤‡ßá ‡¶¨‡¶æ‡¶∞‡ßç‡¶ó‡¶æ‡¶∞‡¶ü‡¶ø ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®</button>
                    </model-viewer>
                </div>
            `;
        }
    }

    function deleteProj(i) {
        let projects = JSON.parse(localStorage.getItem('mywebar_pro'));
        projects.splice(i, 1);
        localStorage.setItem('mywebar_pro', JSON.stringify(projects));
        displayProjects();
    }

    displayProjects();
</script>
