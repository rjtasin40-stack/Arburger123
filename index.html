<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slam Engine - Native WebXR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; }
        #launcher { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #111; z-index: 100; }
        .card { background: #1a1a1c; padding: 40px; border-radius: 20px; text-align: center; border: 1px solid #333; max-width: 320px; }
        .btn { background: #007aff; color: white; padding: 18px 30px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; }
    </style>
</head>
<body>

<div id="launcher">
    <div class="card">
        <h2 id="name-tag">AR Experience</h2>
        <p style="font-size: 14px; opacity: 0.7;">বাটনে ক্লিক করলে সরাসরি ক্যামেরা খুলবে। মেঝে শনাক্ত করতে ফোনটি আস্তে ঘোরান।</p>
        <button class="btn" onclick="activateAR()">START AR ENGINE</button>
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const modelUrl = params.get('m');
    const modelName = params.get('n');
    if(modelName) document.getElementById('name-tag').innerText = modelName;

    async function activateAR() {
        // এই ফাংশনটি সরাসরি ফোনের Native AR মোড কল করবে
        if (navigator.xr) {
            const isSupported = await navigator.xr.isSessionSupported('immersive-ar');
            if (isSupported) {
                document.getElementById('launcher').style.display = 'none';
                startXR();
            } else {
                alert("আপনার ব্রাউজার WebXR সাপোর্ট করছে না। Chrome ব্যবহার করুন।");
            }
        } else {
            alert("WebXR নট ফাউন্ড।");
        }
    }

    function startXR() {
        // Native WebXR SLAM Engine (MyWebAR Style)
        navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['hit-test'] }).then((session) => {
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl', { xrCompatible: true });
            const renderer = new THREE.WebGLRenderer({ alpha: true, preserveDrawingBuffer: true, canvas: canvas, context: gl });
            renderer.autoClear = false;

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera();
            const loader = new THREE.GLTFLoader();

            // Lighting
            scene.add(new THREE.AmbientLight(0xffffff, 1));
            const light = new THREE.DirectionalLight(0xffffff, 0.8);
            light.position.set(10, 10, 10);
            scene.add(light);

            session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

            session.requestReferenceSpace('viewer').then((refSpace) => {
                session.requestHitTestSource({ space: refSpace }).then((hitTestSource) => {
                    session.requestReferenceSpace('local').then((localSpace) => {
                        
                        // Load model
                        loader.load(modelUrl, (gltf) => {
                            const model = gltf.scene;
                            model.visible = false;
                            scene.add(model);

                            session.requestAnimationFrame(function onXRFrame(t, frame) {
                                session.requestAnimationFrame(onXRFrame);
                                const pose = frame.getViewerPose(localSpace);
                                if (pose) {
                                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                                    if (hitTestResults.length > 0) {
                                        const hit = hitTestResults[0];
                                        const pose = hit.getPose(localSpace);
                                        model.visible = true;
                                        model.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
                                    }
                                    renderer.render(scene, camera);
                                }
                            });
                        });
                    });
                });
            });
        });
    }
</script>
</body>
            </html>
