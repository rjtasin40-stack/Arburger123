<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SLAM WebAR Engine - Direct Access</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    
    <style>
        :root { --blue: #007aff; --dark: #0a0a0b; }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: white; margin: 0; overflow: hidden; }
        
        /* Dashboard UI */
        .panel { position: absolute; z-index: 100; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: var(--dark); }
        .box { background: #161618; padding: 35px; border-radius: 24px; width: 85%; max-width: 400px; text-align: center; border: 1px solid #333; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        input { width: 100%; padding: 15px; margin: 12px 0; background: #222; border: 1px solid #444; color: white; border-radius: 12px; box-sizing: border-box; outline: none; }
        .btn { width: 100%; padding: 18px; background: var(--blue); color: white; border: none; border-radius: 14px; font-weight: 700; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .btn:active { transform: scale(0.98); }
        
        #url-display { display: none; margin-top: 20px; padding: 15px; background: #000; border: 1px dashed var(--blue); border-radius: 12px; word-break: break-all; font-size: 12px; }

        /* AR UI */
        #ar-instructions { position: fixed; bottom: 40px; width: 100%; text-align: center; z-index: 1000; display: none; pointer-events: none; }
        #ar-instructions p { background: rgba(0,0,0,0.8); display: inline-block; padding: 12px 24px; border-radius: 50px; font-size: 13px; border: 1px solid #444; }
    </style>
</head>
<body>

<div id="admin-screen" class="panel">
    <div class="box">
        <h2 style="color:var(--blue)">SLAM Link Generator</h2>
        <input type="text" id="p-title" placeholder="Project Name">
        <input type="file" id="p-file" accept=".glb">
        <button class="btn" onclick="generateLink()">Generate AR Link</button>
        <div id="url-display">
            <span id="final-url"></span>
            <button class="btn" style="background:#28a745; margin-top:10px;" onclick="copyLink()">Copy Link</button>
        </div>
    </div>
</div>

<div id="launch-screen" class="panel" style="display:none;">
    <div class="box">
        <h1 id="display-title" style="margin-top:0;">Project</h1>
        <p style="opacity:0.7; font-size:14px; line-height:1.5;">এটি সরাসরি আপনার ব্রাউজার ক্যামেরা ব্যবহার করে ৩ডি মডেলটি দেখাবে। কোনো অ্যাপ লাগবে না।</p>
        <button class="btn" onclick="initSlamAR()">OPEN CAMERA & VIEW</button>
    </div>
</div>

<script>
    const CLOUD_ID = "dgn3gfiaf"; 
    const UPLOAD_VAL = "my_ar_preset"; 

    async function generateLink() {
        const file = document.getElementById('p-file').files[0];
        const title = document.getElementById('p-title').value;
        if(!file || !title) return alert("Please fill all fields");

        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', UPLOAD_VAL);

        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_ID}/auto/upload`, { method: 'POST', body: formData });
            const data = await res.json();
            if(data.secure_url) {
                const link = window.location.origin + window.location.pathname + "?model=" + encodeURIComponent(data.secure_url) + "&name=" + encodeURIComponent(title);
                document.getElementById('url-display').style.display = "block";
                document.getElementById('final-url').innerText = link;
            }
        } catch(e) { alert("Upload Failed!"); }
    }

    function copyLink() {
        navigator.clipboard.writeText(document.getElementById('final-url').innerText);
        alert("Link Copied!");
    }

    // AR LOGIC
    const params = new URLSearchParams(window.location.search);
    const modelUrl = params.get('model');
    const modelName = params.get('name');

    if(modelUrl) {
        document.getElementById('admin-screen').style.display = 'none';
        document.getElementById('launch-screen').style.display = 'flex';
        document.getElementById('display-title').innerText = modelName;
    }

    function initSlamAR() {
        // Request Motion Sensor Permission (Crucial for SLAM)
        if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
            DeviceMotionEvent.requestPermission()
                .then(response => { if (response == 'granted') startEngine(); })
                .catch(console.error);
        } else {
            startEngine();
        }
    }

    function startEngine() {
        document.getElementById('launch-screen').style.display = 'none';
        document.getElementById('ar-instructions').style.display = 'block';
        
        // MyWebAR Style Scene - No Preview, Just Camera
        const sceneHtml = `
            <a-scene embedded vr-mode-ui="enabled: false" 
                     arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
                <a-assets>
                    <a-asset-item id="ar-model" src="${modelUrl}"></a-asset-item>
                </a-assets>

                <a-entity id="model-container" position="0 0 -4" scale="1 1 1">
                    <a-entity gltf-model="#ar-model" rotation="0 0 0" 
                              animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear">
                    </a-entity>
                </a-entity>

                <a-entity light="type: ambient; intensity: 1.2;"></a-entity>
                <a-entity light="type: directional; intensity: 0.8;" position="1 4 3"></a-entity>
                <a-camera position="0 1.6 0" look-controls="enabled: true"></a-camera>
            </a-scene>
        `;
        document.body.insertAdjacentHTML('beforeend', sceneHtml);
    }
</script>

<div id="ar-instructions">
    <p>ক্যামেরা দিয়ে চারপাশে ঘুরিয়ে মডেলটি দেখুন</p>
</div>

</body>
    </html>
