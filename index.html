<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWebAR Style Cloud Engine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        :root { --accent: #007aff; --bg: #050505; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; overflow: hidden; }
        .admin-box { max-width: 450px; margin: 50px auto; padding: 30px; background: #111; border-radius: 20px; border: 1px solid #333; text-align: center; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #222; border: 1px solid #444; color: white; border-radius: 10px; box-sizing: border-box; }
        .btn { width: 100%; padding: 18px; background: var(--accent); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; }
        #qr-wrap { display: none; margin-top: 20px; background: white; padding: 20px; border-radius: 15px; }
        .ar-overlay { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 999; }
    </style>
</head>
<body>

<div id="setup-ui">
    <div class="admin-box">
        <h2 style="color:var(--accent)">MyWebAR Pro Clone</h2>
        <p style="font-size: 14px; opacity: 0.7;">Upload .glb to see magic in Camera</p>
        
        <input type="text" id="pname" placeholder="Project Name">
        <input type="file" id="pfile" accept=".glb">
        
        <button class="btn" onclick="startPublish()">Publish & Launch</button>
        <div id="status" style="margin-top: 10px; font-size: 14px;"></div>

        <div id="qr-wrap">
            <div id="qrcode" style="display:flex; justify-content:center;"></div>
            <button class="btn" style="background:#28a745; margin-top:10px;" onclick="downloadQR()">Save QR Code</button>
        </div>
    </div>
</div>

<script>
    const CLOUD_NAME = "dgn3gfiaf"; //
    const PRESET = "my_ar_preset"; //

    async function startPublish() {
        const file = document.getElementById('pfile').files[0];
        const name = document.getElementById('pname').value;
        const status = document.getElementById('status');
        if(!file || !name) return alert("Please select file and name");

        status.innerText = "‚è≥ Connecting to Cloud...";
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', PRESET);

        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/auto/upload`, {
                method: 'POST', body: formData
            });
            const data = await res.json();
            if(data.secure_url) {
                const finalLink = window.location.origin + window.location.pathname + "?view=" + encodeURIComponent(data.secure_url);
                status.innerHTML = "<b style='color:#28a745'>üöÄ Published!</b>";
                document.getElementById('qr-wrap').style.display = "block";
                const qrDiv = document.getElementById('qrcode');
                qrDiv.innerHTML = "";
                new QRCode(qrDiv, { text: finalLink, width: 200, height: 200 });
            }
        } catch(e) { status.innerText = "‚ùå Upload Failed"; }
    }

    function downloadQR() {
        const canvas = document.querySelector('#qrcode canvas');
        const link = document.createElement('a');
        link.download = 'mywebar-qr.png';
        link.href = canvas.toDataURL();
        link.click();
    }

    // DIRECT CAMERA AR LOGIC (No App Required)
    const urlParams = new URLSearchParams(window.location.search);
    const modelUrl = urlParams.get('view');

    if(modelUrl) {
        document.getElementById('setup-ui').style.display = 'none';
        document.body.style.backgroundColor = "transparent";
        
        // Creating A-Frame Scene for Direct Camera Access
        const scene = `
            <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
                <a-assets>
                    <a-asset-item id="model" src="${modelUrl}"></a-asset-item>
                </a-assets>
                
                <a-marker preset="hiro">
                    <a-entity 
                        gltf-model="#model" 
                        scale="0.5 0.5 0.5" 
                        position="0 0 0"
                        rotation="0 0 0"
                        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
                    </a-entity>
                </a-marker>
                
                <a-entity camera></a-entity>
            </a-scene>
            <div class="ar-overlay">
                <p style="background:rgba(0,0,0,0.7); padding:10px 20px; border-radius:30px; font-size:14px;">
                    Point Camera at Hiro Marker or Surface
                </p>
            </div>
        `;
        document.body.innerHTML = scene;
    }
</script>
</body>
        </html>
